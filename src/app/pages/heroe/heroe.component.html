<h1>Héroe <small>Nombrel Héroe</small></h1>
<hr>
<div class="row text-right">
  <div class="col">

    <button type="button" class="btn btn-danger"
            routerLink="/heroes">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            Regresar</button>

  </div>
</div>

<div class="row animate__animated animate__fadeIn">
  <div class="col">

    <form (ngSubmit)="guardar( f )" #f=ngForm>

      <div class="form-group">
        <label for="">Firebase ID</label>
        <input type="text"
               class="form-control"
               placeholder="Firebase ID"
               [(ngModel)]="heroe.id"
               name="id"
               disabled="disabled">
               <small class="form-text text-muted">Este campo es autogenerado</small>

      </div>

      <div class="form-group">
        <label for="">Nombre</label>
        <input type="text"
               class="form-control"
               placeholder="Nombre del héroe"
               [(ngModel)]="heroe.nombre"
               name="nombre"
               required>

      </div>

      <div class="form-group">
        <label for="">Poder</label>
        <input type="text"
               class="form-control"
               placeholder="Poder del héroe"
               [(ngModel)]="heroe.poder"
               name="poder"
               >

      </div>

      <div class="form-group">
        <label for="">Estado</label>
        <br>

        <button *ngIf="heroe.vivo"
                (click)="heroe.vivo = false"
                type="button" class="btn btn-outline-success w-50">
          <i class="fas fa-smile-wink    "></i>
        </button>

        <button *ngIf="!heroe.vivo"
                (click)="heroe.vivo = true"
                type="button" class="btn btn-outline-danger w-50">
          <i class="fas fa-dizzy    "></i>
        </button>

      </div>

      <hr>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">

          <i class="fas fa-save    "></i>
        </button>
      </div>

    </form>

  </div>
</div>
