<h1>Listado de HÃ©roes</h1>
<hr>
<div class="row">
  <div class="col text-right">
    <button routerLink="/heroe/nuevo"
          type="button" class="btn btn-primary">
    <i class="fas fa-plus    "></i> Agregar
    </button>
  </div>
</div>

<table *ngIf="!cargando  && heroes.length > 0"
       class="table mt-3 animate__animated animate__fadeIn">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Poder</th>
      <th scope="col">Vivo</th>
      <th scope="col">Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of heroes; let i = index">
      <td scope="row">{{i + 1}}</td>
      <td> {{item.nombre}} </td>
      <td> {{item.poder}} </td>
      <td>

        <span *ngIf="item.vivo" class="badge badge-pill badge-success">Vivo</span>
        <span *ngIf="!item.vivo" class="badge badge-pill badge-danger">Muerto</span>

      </td>
      <td>

        <button type="button" class="btn btn-info"
                [routerLink]="['/heroe', item.id]">
          <i class="fas fa-pen    "></i>
        </button>

        <button type="button" class="btn btn-danger"
                (click)="borrarHeroe(item, i)">
          <i class="fas fa-trash    "></i>
        </button>

      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="cargando"
    class="alert alert-info text-center mt-3 animate__animated animate__fadeIn" role="alert">
  <h4 class="alert-heading">Cargando</h4>
  <strong>
    <i class="fas fa-sync-alt fa-spin fa-2x"></i>
  </strong>
  <p class="mb-0 mt-1">
    Espere por favor
  </p>
</div>

<div *ngIf="!cargando && heroes.length == 0"
     class="alert alert-warning text-center mt-3 animate__animated animate__fadeIn" role="alert">
  <h4 class="alert-heading">No hay registros</h4>
  <strong>
    <i class="fa fa-exclamation-circle fa-2x" aria-hidden="true"></i>
  </strong>
</div>
